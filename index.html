<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Deshi News Portal </title>
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>

</head>

<body>
    <header>
        <!-- Navbar -->
        <section class="w-11/12 mx-auto">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl"> B-Deshi
                        <span class="bg-slate-900 text-white rounded px-2 mx-2"> News</span></a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0">
                        <li><a href="/index.html">News</a></li>
                        <li><a href="/blog.html">Blog</a></li>
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>
                    </ul>
                </div>
            </div>
        </section>
    </header>
    <hr class="w-11/12 mx-auto my-3">
    <main>
        <section class="w-11/12 mx-auto my-3">
            <div class="text-center">
                <ul id="menu-li" class="menu menu-horizontal bg-base-100 rounded-box">
                    <!-- <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                    <li><a>Item 3</a></li> -->
                </ul>
            </div>
        </section>
        <!-- News Container  -->
        <section class="w-11/12 mx-auto my-3">
            <div id="news-container" class="grid grid-cols-3 gap-4">

        </section>


        <!-- Modal Section  -->
        <section>
            <input type="checkbox" id="my-modal-6" class="modal-toggle" />
            <div class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 id="modal-title" class="font-bold text-lg"></h3>
                    <div id="modal-body">
                        <!-- <p class="py-4">You've been selected for a chance to get one year of subscription to use
                            Wikipedia
                            for free!</p> -->
                    </div>
                    <div class="modal-action">
                        <label for="my-modal-6" class="btn">Yay!</label>
                    </div>
                </div>
            </div>
        </section>

    </main>










    <!-- javascript -->
    <script src="js/news.js"></script>

</body>

</html>
