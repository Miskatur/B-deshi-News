<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Deshi News Portal </title>
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>

</head>

<body class="bg-stone-50">
    <header>
        <!-- Navbar -->
        <section class="w-11/12 mx-auto">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a href="index.html" class="btn btn-ghost normal-case text-xl"> B-Deshi
                        <span class="bg-slate-900 text-white rounded px-2 mx-2"> News</span></a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0">
                        <li><a href="/index.html">News</a></li>
                        <li><a href="/blog.html">Blog</a></li>
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>
                    </ul>
                </div>
            </div>
        </section>
    </header>
    <hr class="w-11/12 mx-auto my-3">
    <main>
        <section class="w-11/12 mx-auto my-3 text-center">
            <!-- <div class="text-center"> -->
            <ul id="menu-li" class="menu menu-horizontal flex-wrap bg-base-100 rounded-box ">

            </ul>
            <!-- </div> -->
        </section>

        <!-- found length section  -->
        <section>
            <div id="news-found">

            </div>
        </section>

        <!-- Sort by View section  -->
        <section class="w-11/12 mx-auto my-3">
            <div class="flex justify-between flex-wrap">
                <div class="flex justify-start items-center font-semibold">
                    <div>
                        <p class="text-md">Sort by:</p>
                    </div>
                    <button class="btn btn-ghost btn-sm font-medium normal-case
                        "><a href="index.html">views</a></button>

                </div>
                <div>
                    <div class="flex">
                        <button class="btn btn-active btn-sm hover:bg-white hover:text-black mx-2 text-sm">Today's
                            Pick</button>
                        <button class="btn btn-outline btn-sm text-sm">Trending</button>
                    </div>
                </div>
            </div>

        </section>
        <!-- spinner  -->
        <section>
            <progress id="spinner" class="progress w-11/12 mx-auto  hidden"></progress>

        </section>
        <!-- News Container  -->
        <section class="w-11/12 mx-auto my-3">
            <div id="news-container" class="grid lg:grid-cols-3 grid-cols-1 gap-4">

        </section>


        <!-- Modal Section  -->
        <section>
            <input type="checkbox" id="my-modal-6" class="modal-toggle" />
            <div class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 id="modal-title" class="font-bold text-lg"></h3>
                    <div id="modal-body">

                    </div>
                    <div class="modal-action">
                        <label for="my-modal-6" class="btn">Close</label>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer footer-center p-4 bg-base-100 text-base-content">
        <div>
            <p>Copyright Â© 2022 - All right reserved by B-Deshi Media Limited</p>
        </div>
    </footer>



    <!-- javascript -->
    <script src="js/news.js"></script>

</body>

</html>
